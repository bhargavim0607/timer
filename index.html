<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Timer</title>
</head>
<body >
    <div class="container ">
        <div class="center-block">
           <table class="table">
               <tr><th colspan="3" style="text-align: center;">Set Time Limit</th></tr>
               <tr><th>MIN</th><th>SEC</th><th></th></tr>
               <tr>
                   <td>
                    <input list="min" name="min" id="minu" >
                    <datalist id="min">
                    </datalist> 
                   </td>
                   <td>
                    <input list="min" name="sec" id="sec">
                    <datalist id="min">
                    </datalist> 
                   </td>
                   <td>
                       <button class="btn btn-primary" onclick="start()">SET</button>
                   </td>
               </tr>
           </table>
           <div class="container-wrapper">
            <div class="text-center1" ><small id="m"></small><small>:</small><small id="s"></small></div>
           </div>
          </div> 
          <div class="box">
              <p id="ou"></p>
              <div class="b">
                  <button id="stop" class="btn btn-danger" onclick=stop()></button>
              </div>
          </div>

    </div>
    

    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
